<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta  CEP</title>
    <link rel="stylesheet" href="./style.css" >
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Consulta CEP
    <span style="font-size: 30px"> &#128270 &#128235</span></h1>
    
    <form action="">
        
        <div class="controle-forms">
            <label for="cep">CEP</label>
            <input type="text" id="cep" onblur="consultaCEP(this.value)">   
        </div>

        <div class="controle-forms">
            <label for="logradouro">Logradouro</label>
            <input  type="text" id="logradouro">
        </div>
        
        <div class="controle-forms">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro">
            
        </div>
        
        <div class="controle-forms">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" >
            
        </div>
        
        <div class="controle-forms">
            <label for="uf">UF</label>
            <input type="text" id="uf">
            
        </div>
       <button class="PesqCEP" onclick="PesqRua">BUSCAR CEP</button>
      
       <a href="cadastrocep.html">Cadastrar um novo CEP</a>
       <a href="emailcadastro.html"></a>
       
        
    </form>
  
</body>
</html>
