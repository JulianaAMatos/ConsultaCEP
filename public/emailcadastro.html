<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta  CEP</title>
    <link rel="stylesheet" href="./stylee.css" >
    <script src="./script2.js" defer></script>
</head>
<body>
    <form id="form">
       
      
      
      <img src="do-utilizador.png"  class="usuario"  alt="ícone usuario">
      <h1>LOGIN
        
      </h1>
      
      <div id="msgError"></div>

        </div>
          <div class="linha"> 
        <input type="email" class="email" id="email" placeholder="" autocomplete="off" required>
        <label id="emailLabel" for="email"></label>

        <span>@gmail.com</span>
        </div>

       <div class="linha">
        <input type="password" class="senha" id="Senha" placeholder="Senha" autocomplete="off" required>
        <label id="senhaLabel" for="Senha"></label>
       <img  src="olho.png"  id="btn">
        </div>
        
        <button class="botao" id="btn" onclick='Entrar()'>Entrar</button>

        <div>
          <hr class="linha2">
        </div>

        <div class="cadastrarlog">
        <p class="p"> Não tem uma conta?</p>
        <a  href="http://127.0.0.1:5500/public/teladecadastro.html" id="cadastro">Cadastre-se</button>
        </div>
    </form>

    <script>






        const senha = document.querySelector(".senha")
        const btn = document.querySelector("#btn")

        btn.onclick = () =>
        { 
            if(senha.type === 'password')
            {
                senha.type = 'text'
                btn.src='ocultar.png'
        }else{
            senha.type = 'password'
            btn.src='olho.png'
        }}

 
    </script>
</body>
</html>
